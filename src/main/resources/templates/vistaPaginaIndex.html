<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div th:if="${paginas.isEmpty()}" class="alert alert-danger" role="alert">
            No hay paginas
        </div>
        <div th:each="pagina: ${paginas}" class="card inline-block" style="width: 18rem;">
            <img th:src="${pagina.imagen}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title" th:text="${pagina.titulo}"></h5>
                <h6 class="card-subtitle mb-2 text-muted" th:text="${pagina.pagWeb}"></h6>
                <p class="card-text" th:text="${pagina.contenido}"></p>
                <a href="#" class="card-link" th:text="${pagina.tipo}"></a>
                <a href="#" class="card-link" th:text="${pagina.fecha}"></a>
            </div>
        </div>

    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
